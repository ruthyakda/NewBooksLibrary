<div *ngFor="let item of books">

 <app-book-item-details *ngIf="item !== currentBook"  [bookItem]="item" (openEditbookItem)="openEdit($event)" (deleteBookItem)="deleteItem($event)"></app-book-item-details>
 <app-book-item-edit *ngIf="item === currentBook" [curretBookInput]="currentBook" (cancelBookOutput)="cancelEdit($event)" (updateBookOutput)="updateBook($event)" ></app-book-item-edit>

</div>
